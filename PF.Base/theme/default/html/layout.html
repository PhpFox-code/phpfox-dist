<!DOCTYPE html>
<html {{ html }}>
	<head>
		<title>{{ block('title') }}</title>
		{{ header }}
		{{ block('header') }}
	</head>
	<body {{ body }}>

		{{ logo }}
		<div id="header">
			{{ block('breadcrumb') }}
		</div>

		<div id="panel"></div>
		<div id="main_header">
			<div class="nano">
				<div id="header_menu" class="nano-content">
					{{ notification }}
					{{ nav }}
				</div>
			</div>
		</div>

		<div id="main">
			<div id="top">
				{{ block('top') }}
			</div>

			<div id="container">
				<div id="content">
					{{ block('h1') }}
					{{ errors }}
					{{ block('content') }}
				</div>

				<div id="panels">
					<div id="left">
						{{ block('left') }}
					</div>

					<div id="right">
						{{ block('right') }}
					</div>
				</div>
			</div>
		</div>

		<footer>
			{{ footer }}
			{{ copyright }}
		</footer>

		{{ js }}

	</body>
</html>
